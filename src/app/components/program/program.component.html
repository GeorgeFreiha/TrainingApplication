
  <ion-card *ngFor="let program of programs">
    <img src="{{program.program_img}}" />
    <ion-card-header>
      <ion-card-title>{{ program.program_name }}</ion-card-title>
  
      <ion-card-subtitle>{{ program.program_type }}</ion-card-subtitle>
      <ion-button (click)="goTosplit(program.id)"  expand="block">View Program </ion-button>
    </ion-card-header>
  </ion-card>
